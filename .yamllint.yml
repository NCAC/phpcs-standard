---
extends: default

ignore: |
  pnpm-lock.yaml
  ./pnpm-lock.yaml
  vendor/**
  node_modules/**
  .pnpm/**

rules:
  line-length:
    max: 120
    level: warning

  empty-file:
    level: warning

  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  truthy:
    allowed-values: ["true", "false", "on", "off"]

  comments-indentation: disable
